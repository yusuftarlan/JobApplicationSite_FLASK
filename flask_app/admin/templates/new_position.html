<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Yeni İş İlanı</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet" />
    <style>
      body {
        background: #f7f9fc;
      }
      .card {
        border-radius: 15px;
        border: none;
      }
      .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      }
      .btn-success {
        border-radius: 30px;
        padding: 10px 25px;
        font-weight: 500;
      }
      .btn-secondary {
        border-radius: 30px;
        padding: 10px 25px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5" style="max-width: 750px">
      <div class="card shadow p-4">
        <h2 class="mb-4 text-center text-primary">
          <i class="bi bi-briefcase-fill me-2"></i>Yeni İş İlanı Oluştur
        </h2>

        <form
          method="POST"
          action="{{ url_for('admin.new_position', user_id=user_id) }}">
          {{ form.hidden_tag() if form else '' }}

          <!-- Başlık -->
          <div class="mb-3">
            <label for="title" class="form-label fw-semibold">
              <i class="bi bi-pencil-square me-1"></i>Başlık
            </label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              placeholder="Örn: Kıdemli Yazılım Mühendisi"
              required />
          </div>

          <!-- Açıklama -->
          <div class="mb-3">
            <label for="description" class="form-label fw-semibold">
              <i class="bi bi-card-text me-1"></i>Açıklama
            </label>
            <textarea
              class="form-control"
              id="description"
              name="description"
              rows="4"
              placeholder="İlan açıklamasını buraya giriniz..."
              required></textarea>
          </div>

          <!-- Lokasyon -->
          <div class="mb-3">
            <label for="location" class="form-label fw-semibold">
              <i class="bi bi-geo-alt-fill me-1"></i>Lokasyon
            </label>
            <input
              type="text"
              class="form-control"
              id="location"
              name="location"
              placeholder="Şehir / Ofis"
              required />
          </div>

          <!-- Departman -->
          <div class="mb-3">
            <label for="department" class="form-label fw-semibold">
              <i class="bi bi-building me-1"></i>Departman
            </label>
            <input
              type="text"
              class="form-control"
              id="department"
              name="department"
              placeholder="Örn: Yazılım, Pazarlama"
              required />
          </div>

          <!-- Son Başvuru Tarihi -->
          <div class="mb-3">
            <label for="deadline" class="form-label fw-semibold">
              <i class="bi bi-calendar-event me-1"></i>Son Başvuru Tarihi
            </label>
            <input
              type="date"
              class="form-control"
              id="deadline"
              name="deadline"
              required />
          </div>

          <!-- Butonlar -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check-circle me-1"></i>İlanı Oluştur
            </button>
            <a
              href="{{ url_for('admin.admin_panel', user_id=user_id) }}"
              class="btn btn-secondary ms-2">
              <i class="bi bi-arrow-left me-1"></i>Geri
            </a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
