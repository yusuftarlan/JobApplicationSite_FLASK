<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Başvuru Formu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body class="bg-light" style="background-color: #fff9f0 !important">
    <div class="container mt-5">
      <div class="card shadow p-4">
        <!-- İş İlanı Bilgileri -->
        <h3 class="text-secondary mb-3">BAŞVURULDU</h3>
        <h3 class="text-primary mb-3">{{ position_info.title }}</h3>
        <h6 class="text-muted">
          {{ position_info.department }} - {{ position_info.location }}
        </h6>
        <p>{{ position_info.description }}</p>
        <p>
          <strong>Son Başvuru:</strong> {{
          position_info.deadline.strftime('%d.%m.%Y') }}
        </p>

        <hr />

        <!-- Başvuru Formu -->
        <h4 class="mb-3">Başvuru Formu</h4>
        <form method="POST" action="" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Ad</label>
            <input
              type="text"
              name="first_name"
              class="form-control"
              value="{{ user_info.name }}"
              readonly />
          </div>

          <div class="mb-3">
            <label class="form-label">Soyad</label>
            <input
              type="text"
              name="last_name"
              class="form-control"
              value="{{ user_info.surname }}"
              readonly />
          </div>

          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input
              type="email"
              name="email"
              class="form-control"
              value="{{ user_info.email }}"
              readonly />
          </div>


          <div class="mb-3">
            <label class="form-label">Ön Yazı (Cover Letter)</label>
            <textarea
              name="cover_letter"
              class="form-control"
              rows="5"
              placeholder="Kendinizi tanıtın, pozisyona neden başvurduğunuzu açıklayın..."
              readonly>{{cover_letter}}</textarea>
          </div>

          <div class="d-flex justify-content-between">
            <a
              href="{{ url_for('user.user', user_id=user_info.id) }}"
              class="btn btn-secondary"
              >Geri Dön</a
            >
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
